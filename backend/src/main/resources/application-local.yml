spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bidsync
    username: postgres
    password: postgres
  jpa:
    show-sql: true

bidsync:
  allowed-origins: &local-origins
    - http://localhost:5173
    - http://127.0.0.1:5173
  websocket:
    allowed-origins: *local-origins
  cors:
    allowed-origins: *local-origins
  assets:
    base-url: http://localhost:8080/images/
